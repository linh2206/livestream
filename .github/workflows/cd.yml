name: CD

on:
    workflow_dispatch:
    workflow_run:
        workflows: ["CI"]
        types: [completed]
        branches: [main]

env:
    NODE_VERSION: "20"

jobs:
    deploy:
        name: Deploy to server
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Add known hosts
              run: |
                  mkdir -p ~/.ssh
                  touch ~/.ssh/known_hosts
                  chmod 700 ~/.ssh
                  chmod 600 ~/.ssh/known_hosts
                  ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

            - name: Create deploy bundle (exclude dev files)
              run: |
                  tar --exclude-vcs --exclude='.github' --exclude='node_modules' -czf release.tgz .

            - name: Upload bundle to server
              run: |
                  scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} release.tgz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/livestream-release.tgz

            - name: Deploy on server
              run: |
                  ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
                    set -euo pipefail; \
                    TARGET_DIR=\"$HOME/workspace/livestream\"; \
                    case \"$TARGET_DIR\" in \
                      /*) ;; \
                      *) TARGET_DIR=\"$HOME/$TARGET_DIR\" ;; \
                    esac; \
                    mkdir -p \"$TARGET_DIR\"; \
                    tar -xzf /tmp/livestream-release.tgz -C \"$TARGET_DIR\"; \
                    rm -f /tmp/livestream-release.tgz; \
                    cd \"$TARGET_DIR\"; \
                    if [ -f .env ]; then echo '.env exists, keeping it'; \
                    elif [ -f .env.example ]; then echo 'No .env found, copying .env.example'; cp .env.example .env; \
                    else echo 'No .env or .env.example found'; fi; \
                    docker compose pull || true; \
                    docker compose build --no-cache; \
                    docker compose up -d --remove-orphans; \
                    docker image prune -f || true; \
                    docker system df; \
                  "

            - name: Health check services via Docker
              run: |
                  ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
                      set -e; \
                      check_health() { \
                        name=\"$1\"; \
                        for i in $(seq 1 20); do \
                          status=\$(docker inspect --format='{{{{.State.Health.Status}}}}' \"$name\" 2>/dev/null || echo 'unknown'); \
                          echo \"$name: $status\"; \
                          if [ \"$status\" = healthy ]; then return 0; fi; \
                          sleep 6; \
                        done; \
                        return 1; \
                      }; \
                      check_health livestream-backend && check_health livestream-frontend && echo 'All services healthy'; \
                    "
