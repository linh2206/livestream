name: CD

# CD tạm tắt - SSH logs quá lộn xộn
# Deploy thủ công trên VPS: cd /root/workspace/livestream && git pull && docker-compose up -d --build
on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["CI"]
  #   types:
  #     - completed
  #   branches: [main, develop]

jobs:
  # Deploy to Staging (develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'develop'

    steps:
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            sudo -i bash << 'EOF'
            cd /root/workspace/livestream-staging
            echo "================================"
            echo "📥 Pulling code..."
            git pull origin develop
            echo "================================"
            echo "🛑 Stopping containers..."
            docker-compose down
            echo "================================"
            echo "🏗️ Building images..."
            docker-compose build 2>&1 | tail -50
            echo "================================"
            echo "🚀 Starting containers..."
            docker-compose up -d
            echo "================================"
            echo "📊 Container status:"
            docker-compose ps
            echo "================================"
            echo "📋 Container logs:"
            docker-compose logs --tail=50
            echo "================================"
            docker system prune -af --volumes > /dev/null 2>&1
            echo "✅ Deployment done!"
          EOF

      - name: Health Check
        run: |
          echo "Waiting for containers to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f -v --retry 3 --retry-delay 10 http://${{ secrets.STAGING_HOST }}:3000 || echo "Health check failed but deployment completed"

  # Deploy to Production (main branch)
  deploy-production:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            sudo -i bash << 'EOF'
            cd /root/workspace/livestream
            echo "================================"
            echo "📥 Pulling code..."
            git pull origin main
            echo "================================"
            echo "🛑 Stopping containers..."
            docker-compose down
            echo "================================"
            echo "🏗️ Building images..."
            docker-compose build 2>&1 | tail -50
            echo "================================"
            echo "🚀 Starting containers..."
            docker-compose up -d
            echo "================================"
            echo "📊 Container status:"
            docker-compose ps
            echo "================================"
            echo "📋 Container logs:"
            docker-compose logs --tail=50
            echo "================================"
            docker system prune -af --volumes > /dev/null 2>&1
            echo "✅ Deployment done!"
          EOF

      - name: Health Check
        run: |
          echo "Waiting for containers to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f -v --retry 3 --retry-delay 10 http://${{ secrets.PRODUCTION_HOST }}:3000 || echo "Health check failed but deployment completed"

      - name: Rollback on Failure
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USERNAME }}@${{ secrets.PRODUCTION_HOST }} << 'ENDSSH'
            sudo -i bash << 'EOF'
            cd /root/workspace/livestream
            echo "⚠️ Rolling back..."
            git reset --hard HEAD~1
            docker-compose down
            docker-compose up -d --build
            echo "✅ Rollback completed"
          EOF
          ENDSSH
