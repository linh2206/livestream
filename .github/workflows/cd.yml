name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, develop]

jobs:
  # Deploy to Staging (develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'develop'

    steps:
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            set -e
            sudo -i bash << 'EOF'
            set -ex
            cd /root/workspace/livestream-staging
            git pull origin develop
            docker-compose down
            docker-compose build --progress=plain
            docker-compose up -d
            docker-compose logs --tail=100
            docker-compose ps
            docker system prune -af --volumes
            EOF
          script_stop: true
          command_timeout: 30m
          debug: true

      - name: Health Check
        run: |
          echo "Waiting for containers to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f -v --retry 3 --retry-delay 10 http://${{ secrets.STAGING_HOST }}:3000 || echo "Health check failed but deployment completed"

  # Deploy to Production (main branch)
  deploy-production:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            sudo -i bash << 'EOF'
            set -ex
            cd /root/workspace/livestream
            git pull origin main
            docker-compose down
            docker-compose build --progress=plain
            docker-compose up -d
            docker-compose logs --tail=100
            docker-compose ps
            docker system prune -af --volumes
            EOF
          script_stop: true
          command_timeout: 30m
          debug: true

      - name: Health Check
        run: |
          echo "Waiting for containers to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f -v --retry 3 --retry-delay 10 http://${{ secrets.PRODUCTION_HOST }}:3000 || echo "Health check failed but deployment completed"

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            sudo -i bash << 'EOF'
            set -e
            cd /root/workspace/livestream
            git reset --hard HEAD~1
            docker-compose down
            docker-compose up -d --build
            EOF
          script_stop: true
          debug: true
