name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, develop]

jobs:
  # Deploy to Staging (develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'develop'

    steps:
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEBIAN_FRONTEND: noninteractive
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          envs: DEBIAN_FRONTEND
          script: |
            sudo -i bash << 'EOF'
            echo "================================================"
            echo "🚀 STAGING DEPLOYMENT"
            echo "================================================"
            cd /root/workspace/livestream-staging
            
            echo "📥 Git pull..."
            git pull origin develop 2>&1
            
            echo "🛑 Stopping containers..."
            docker-compose down 2>&1
            
            echo "🏗️ Building images..."
            docker-compose build --no-cache 2>&1
            
            echo "🚀 Starting containers..."
            docker-compose up -d 2>&1
            
            echo "📊 Container status:"
            docker-compose ps
            
            echo "📋 Last 30 lines of logs:"
            docker-compose logs --tail=30
            
            echo "🧹 Cleanup..."
            docker system prune -af 2>&1 | head -5
            
            echo "================================================"
            echo "✅ DEPLOYMENT COMPLETED"
            echo "================================================"
          EOF

      - name: Health Check
        run: |
          echo "Waiting for containers to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f -v --retry 3 --retry-delay 10 http://${{ secrets.STAGING_HOST }}:3000 || echo "Health check failed but deployment completed"

  # Deploy to Production (main branch)
  deploy-production:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEBIAN_FRONTEND: noninteractive
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          envs: DEBIAN_FRONTEND
          script: |
            sudo -i bash << 'EOF'
            echo "================================================"
            echo "🚀 PRODUCTION DEPLOYMENT"
            echo "================================================"
            cd /root/workspace/livestream
            
            echo "📥 Git pull..."
            git pull origin main 2>&1
            
            echo "🛑 Stopping containers..."
            docker-compose down 2>&1
            
            echo "🏗️ Building images..."
            docker-compose build --no-cache 2>&1
            
            echo "🚀 Starting containers..."
            docker-compose up -d 2>&1
            
            echo "📊 Container status:"
            docker-compose ps
            
            echo "📋 Last 30 lines of logs:"
            docker-compose logs --tail=30
            
            echo "🧹 Cleanup..."
            docker system prune -af 2>&1 | head -5
            
            echo "================================================"
            echo "✅ DEPLOYMENT COMPLETED"
            echo "================================================"
          EOF

      - name: Health Check
        run: |
          echo "Waiting for containers to start..."
          sleep 60
          echo "Checking health endpoint..."
          curl -f -v --retry 3 --retry-delay 10 http://${{ secrets.PRODUCTION_HOST }}:3000 || echo "Health check failed but deployment completed"

      - name: Rollback on Failure
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USERNAME }}@${{ secrets.PRODUCTION_HOST }} << 'ENDSSH'
            sudo -i bash << 'EOF'
            cd /root/workspace/livestream
            echo "⚠️ Rolling back..."
            git reset --hard HEAD~1
            docker-compose down
            docker-compose up -d --build
            echo "✅ Rollback completed"
          EOF
          ENDSSH
