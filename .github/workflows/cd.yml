name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Create .env file
      run: |
        cp env.example .env
        echo "JWT_SECRET=github-actions-secret-$(date +%s)" >> .env
    - name: Deploy to production
      run: |
        echo "Deploying LiveStream App to production..."
        docker compose up -d --build
    - name: Wait for services
      run: |
        echo "Waiting for services to start..."
        sleep 60
    - name: Health check
      run: |
        echo "Checking service health..."
        docker compose ps
        curl -f http://183.182.104.226:24190/health || echo "API health check failed"
        curl -f http://localhost:3000 || echo "Frontend check failed"
        curl -f http://localhost:8080 || echo "Nginx check failed"
    - name: Show logs on failure
      if: failure()
      run: |
        echo "Deployment failed. Showing logs..."
        docker compose logs