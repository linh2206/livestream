name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # Lint, Type Check, vÃ  Build - cháº¡y song song
  test:
    name: Test ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [frontend, backend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: apps/${{ matrix.app }}
        run: |
          echo "ğŸ“¦ Installing dependencies for ${{ matrix.app }}..."
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: Lint
        working-directory: apps/${{ matrix.app }}
        run: |
          echo "ğŸ” Running linter for ${{ matrix.app }}..."
          npm run lint || echo "âš ï¸ Lint warnings found (non-blocking)"
          echo "âœ… Lint check completed"
        continue-on-error: true

      - name: Type check
        working-directory: apps/${{ matrix.app }}
        run: |
          echo "ğŸ” Type checking ${{ matrix.app }}..."
          npm run type-check
          echo "âœ… Type check passed"

      - name: Build
        working-directory: apps/${{ matrix.app }}
        run: |
          echo "ğŸ—ï¸ Building ${{ matrix.app }}..."
          npm run build
          echo "âœ… Build completed successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/.next
          retention-days: 1
        if: matrix.app == 'frontend'

  # Security scan
  security:
    name: Security scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        run: |
          echo "ğŸ”’ Running security scan..."
          docker run --rm -v ${{ github.workspace }}:/workspace aquasec/trivy:latest fs /workspace --severity HIGH,CRITICAL || true
          echo "âœ… Security scan completed"
        continue-on-error: true

  # Docker build test - chá»‰ cháº¡y khi push
  docker:
    name: Docker build test
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          echo "ğŸ“¦ Installing Docker Compose..."
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
          echo "âœ… Docker Compose installed"

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker images
        run: |
          echo "ğŸ³ Building Docker images..."
          docker-compose build
          echo "âœ… Docker images built successfully"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Test containers
        run: |
          echo "ğŸ§ª Testing containers..."
          docker-compose up -d
          sleep 30
          echo "ğŸ“Š Container status:"
          docker-compose ps
          echo "âœ… Containers started successfully"
          docker-compose down -v
          echo "âœ… Cleanup completed"

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [ "${{ needs.docker.result }}" != "success" ] && [ "${{ needs.docker.result }}" != "skipped" ]; then
            echo "âŒ Docker build failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
