groups:
  - name: livestream-alerts
    rules:
      # System Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

      # Database Alerts
      - alert: MongoDBDown
        expr: up{job="mongodb-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB exporter is not responding"

      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis exporter is not responding"

      - alert: HighMongoDBConnections
        expr: mongodb_connections{state="current"} > 800
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High MongoDB connections"
          description: "MongoDB has more than 800 active connections"

      - alert: HighRedisConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis connections"
          description: "Redis has more than 100 connected clients"

      # Application Alerts
      - alert: BackendDown
        expr: up{job="livestream-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "Backend API is not responding"

      - alert: HighErrorRate
        expr: rate(livestream_http_requests_total{status=~"5.."}[5m]) / rate(livestream_http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate"
          description: "HTTP error rate is above 5% for more than 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(livestream_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 2 seconds"

      # Streaming Alerts
      - alert: NoActiveStreams
        expr: livestream_active_streams == 0
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "No active streams"
          description: "No streams have been active for more than 10 minutes"

      - alert: HighStreamCount
        expr: livestream_active_streams > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of active streams"
          description: "More than 50 streams are currently active"

      - alert: HighViewerCount
        expr: livestream_total_viewers > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High viewer count"
          description: "Total viewers exceed 1000"

      # Network Alerts
      - alert: HighNetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) + rate(node_network_transmit_errs_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network error rate"
          description: "Network error rate is high on {{ $labels.device }}"

      - alert: HighNetworkDrops
        expr: rate(node_network_receive_drop_total[5m]) + rate(node_network_transmit_drop_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network drop rate"
          description: "Network drop rate is high on {{ $labels.device }}"







