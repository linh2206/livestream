<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ LiveStream App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='70' font-size='60' text-anchor='middle' dominant-baseline='middle'>üé¨</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container { display: flex; min-height: 100vh; }
        
        /* Video Section */
        .video-section { flex: 1; padding: 20px; display: flex; flex-direction: column; }
        
        .video-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .video-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .streamer-info { display: flex; align-items: center; gap: 10px; }
        
        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold;
        }
        
        .streamer-name { font-weight: 600; color: #333; }
        
        .live-badge {
            background: #ff4757; color: white; padding: 4px 8px;
            border-radius: 12px; font-size: 12px; font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        .streaming-info {
            display: flex; align-items: center; gap: 10px;
        }
        
        .streaming-method {
            display: flex; align-items: center; gap: 5px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px; border-radius: 12px;
            font-size: 12px; color: #333; font-weight: 500;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .video-player {
            width: 100%; background: #000; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-stats {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; padding: 15px;
            background: rgba(255, 255, 255, 0.1); border-radius: 10px;
        }
        
        .stat-item { display: flex; align-items: center; gap: 5px; color: #333; font-weight: 500; }
        
        /* Chat Section */
        .chat-section {
            width: 350px; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); border-radius: 20px; margin: 20px;
            display: flex; flex-direction: column; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            padding: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .chat-title { font-weight: 600; color: #333; display: flex; align-items: center; gap: 8px; }
        
        .online-count {
            background: #4ecdc4; color: white; padding: 4px 8px;
            border-radius: 12px; font-size: 12px;
        }
        
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; max-height: 400px; }
        
        .message { margin-bottom: 15px; display: flex; gap: 10px; }
        
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 12px; font-weight: bold; flex-shrink: 0;
        }
        
        .message-content { flex: 1; }
        
        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        
        .message-username { font-weight: 600; color: #333; font-size: 14px; }
        .message-time { color: #666; font-size: 12px; }
        .message-text { color: #333; line-height: 1.4; }
        
        .chat-input { padding: 20px; border-top: 1px solid rgba(0, 0, 0, 0.1); }
        
        .input-group { display: flex; gap: 10px; }
        
        .chat-input-field {
            flex: 1; padding: 12px 15px; border: 2px solid #e0e0e0;
            border-radius: 25px; outline: none; font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .chat-input-field:focus { border-color: #667eea; }
        
        .send-button {
            padding: 12px 20px; background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 25px; cursor: pointer;
            font-weight: 600; transition: transform 0.2s ease;
        }
        
        .send-button:hover { transform: translateY(-2px); }
        
        /* Action Buttons */
        .action-buttons { display: flex; gap: 10px; margin-top: 15px; }
        
        .action-btn {
            flex: 1; padding: 12px; border: none; border-radius: 25px;
            cursor: pointer; font-weight: 600; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .like-btn { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; }
        .share-btn { background: linear-gradient(45deg, #4ecdc4, #6dd5ed); color: white; }
        .follow-btn { background: linear-gradient(45deg, #45b7d1, #96ceb4); color: white; }
        
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .action-btn.active { animation: bounce 0.6s ease; }
        
        @keyframes bounce { 0%, 20%, 60%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 80% { transform: translateY(-5px); } }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .chat-section { width: 100%; margin: 0 20px 20px 20px; max-height: 300px; }
            .video-section { padding: 10px; }
            .video-container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-container">
                <div class="video-header">
                    <div class="streamer-info">
                        <div class="avatar">LS</div>
                        <div>
                            <div class="streamer-name">LiveStreamer</div>
                            <div class="live-badge">üî¥ LIVE</div>
                        </div>
                    </div>
                    <div class="streaming-info">
                        <div class="streaming-method">
                            <span>üì∫</span>
                            <span>OBS/FFmpeg</span>
                        </div>
                    </div>
                    <div class="video-stats">
                        <div class="stat-item">
                            <span>üëÄ</span>
                            <span id="viewer-count">1,234</span>
                        </div>
                        <div class="stat-item">
                            <span>‚ù§Ô∏è</span>
                            <span id="like-count">567</span>
                        </div>
                        <div class="stat-item">
                            <span>üí¨</span>
                            <span id="chat-count">89</span>
                        </div>
                    </div>
                </div>
                
                <video id="video" class="video-player" controls volume="0.8" muted="false"></video>
                
                <div class="action-buttons">
                    <button class="action-btn like-btn" onclick="toggleLike()">
                        <span>‚ù§Ô∏è</span>
                        <span>Like</span>
                    </button>
                    <button class="action-btn share-btn" onclick="shareStream()">
                        <span>üì§</span>
                        <span>Share</span>
                    </button>
                    <button class="action-btn follow-btn" onclick="toggleFollow()">
                        <span>üë•</span>
                        <span>Follow</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <div class="chat-title">
                    <span>üí¨</span>
                    <span>Live Chat</span>
                </div>
                <div class="online-count" id="online-count">234 online</div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message">
                    <div class="message-avatar">A</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">Admin</span>
                            <span class="message-time">now</span>
                        </div>
                        <div class="message-text">Welcome to the live stream! üéâ</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="chat-input-field" id="chat-input" placeholder="Type a message..." maxlength="200">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let hls = null;
        let ws = null;
        let isLiked = false;
        let isFollowing = false;
        let likeCount = 567;
        let viewerCount = 1234;
        let chatCount = 89;
        let onlineCount = 234;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeVideo();
            initializeWebSocket();
            updateStats();
            startStatsAnimation();
        });
        
        // Video initialization
        function initializeVideo() {
            const video = document.getElementById('video');
            
            if (hls) hls.destroy();
            
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90
            });
            
            hls.loadSource('/hls/stream.m3u8');
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('Stream loaded successfully!');
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    console.error('HLS Error:', data);
                    setTimeout(() => initializeVideo(), 5000);
                }
            });
        }
        
        // WebSocket connection
        function initializeWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                ws.send(JSON.stringify({
                    type: 'join',
                    room: 'stream_1',
                    username: getUsername()
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                setTimeout(() => initializeWebSocket(), 3000);
            };
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'chat_message':
                    addChatMessage(data.username, data.message, data.timestamp);
                    break;
                case 'like':
                    updateLikeCount(data.count);
                    break;
                case 'viewer_count':
                    updateViewerCount(data.count);
                    break;
                case 'online_count':
                    updateOnlineCount(data.count);
                    break;
            }
        }
        
        // Chat functions
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat_message',
                    room: 'stream_1',
                    username: getUsername(),
                    message: message
                }));
                
                input.value = '';
                chatCount++;
                updateChatCount();
            }
        }
        
        function addChatMessage(username, message, timestamp) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageElement.innerHTML = `
                <div class="message-avatar">${username.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${username}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${message}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Limit messages to 100
            const messages = messagesContainer.querySelectorAll('.message');
            if (messages.length > 100) messages[0].remove();
        }
        
        // Action functions
        function toggleLike() {
            isLiked = !isLiked;
            const btn = document.querySelector('.like-btn');
            
            if (isLiked) {
                btn.classList.add('active');
                likeCount++;
                btn.innerHTML = '<span>‚ù§Ô∏è</span><span>Liked</span>';
            } else {
                btn.classList.remove('active');
                likeCount--;
                btn.innerHTML = '<span>ü§ç</span><span>Like</span>';
            }
            
            updateLikeCount(likeCount);
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'like',
                    room: 'stream_1',
                    liked: isLiked
                }));
            }
        }
        
        function shareStream() {
            const shareBtn = document.querySelector('.share-btn');
            shareBtn.classList.add('active');
            
            if (navigator.share) {
                navigator.share({
                    title: 'Live Stream',
                    text: 'Check out this live stream!',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Stream URL copied to clipboard!');
                });
            }
            
            setTimeout(() => shareBtn.classList.remove('active'), 600);
        }
        
        function toggleFollow() {
            isFollowing = !isFollowing;
            const btn = document.querySelector('.follow-btn');
            
            if (isFollowing) {
                btn.innerHTML = '<span>‚úÖ</span><span>Following</span>';
            } else {
                btn.innerHTML = '<span>üë•</span><span>Follow</span>';
            }
            
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 600);
        }
        
        // Stats update functions
        function updateLikeCount(count) { document.getElementById('like-count').textContent = count.toLocaleString(); }
        function updateViewerCount(count) { document.getElementById('viewer-count').textContent = count.toLocaleString(); }
        function updateChatCount() { document.getElementById('chat-count').textContent = chatCount.toLocaleString(); }
        function updateOnlineCount(count) { document.getElementById('online-count').textContent = `${count} online`; }
        
        function updateStats() {
            updateLikeCount(likeCount);
            updateViewerCount(viewerCount);
            updateChatCount();
            updateOnlineCount(onlineCount);
        }
        
        // Animate stats
        function startStatsAnimation() {
            setInterval(() => {
                viewerCount += Math.floor(Math.random() * 10) - 5;
                viewerCount = Math.max(1000, viewerCount);
                updateViewerCount(viewerCount);
                
                onlineCount += Math.floor(Math.random() * 6) - 3;
                onlineCount = Math.max(200, onlineCount);
                updateOnlineCount(onlineCount);
            }, 10000);
        }
        
        // Utility functions
        function getUsername() {
            let username = localStorage.getItem('livestream_username');
            if (!username) {
                username = 'User' + Math.floor(Math.random() * 1000);
                localStorage.setItem('livestream_username', username);
            }
            return username;
        }
        
        // Enter key for chat
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Auto-reconnect video
        setInterval(() => {
            if (!hls || hls.media === null) initializeVideo();
        }, 10000);
    </script>
</body>
</html>
